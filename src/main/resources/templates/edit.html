<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label th:for="username">Enter Username</label>
    <input type="text" th:field="*{username}" th:id = "name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br>
    <label th:for="name">Enter Name</label>
    <input type="text" th:field="*{name}" th:id = "name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label th:for="lastname">Enter Lastname</label>
    <input type="text" th:field="*{lastname}" th:id = "lastname"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
    <br>
    <label th:for="password">Enter Password</label>
    <input type="text" th:field="*{password}" th:id = "password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>
    <label th:for="Email">Enter Email</label>
    <input type="text" th:field="*{email}" th:id = "email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Salary email</div>
    <br>
    <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${roleList}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" class="m-2" />
            </th:block>
        </div>
    </div>
    <br>
    <input type="submit" value="Apply">

</form>

</body>
</html>
